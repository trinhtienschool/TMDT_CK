
<!DOCTYPE html>
<html lang="vi-VN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Thiết lập</title>
	<link href="assets/img/icon/icon-logo.png" rel="shortcut icon">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">

	<!-- Animate CSS -->
	<link rel="stylesheet" href="assets/css/animate.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="assets/css/admin.css">

</head>

<body>
	<div class="main-wrapper">
		<div class="page-wrapper">
			<div class="content container-fluid">
			
				<!-- Page Header -->
				<div class="page-header">
					<div class="row">
						<div class="col-9">
							<h3 class="page-title">Thiết lập người bán</h3>
						</div>
						<div class="col-3">
							<a href="#">XEM CỬA HÀNG <i class="fa fa-arrow-right" aria-hidden="true"></i></a>

						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xl-12 col-lg-12 col-md-12">
						<div class="card">
							<div class="card-body p-0">
								<form> 
									<div class="tab-content pt-0">
									
										<!-- General Settings -->
										<div id="general" class="tab-pane active">
											<div class="card mb-0">
												<div class="card-header">
													<h4 class="card-title">Thiết lập chung</h4>
												</div>
												<div class="card-body">
													<div class="form-group">
														<label>Tên cửa hàng</label>
														<input type="text" class="form-control" placeholder="Thế giới cây cảnh">
													</div>
													<div class="form-group">
														<label>Email</label>
														<input type="email" class="form-control">
													</div>
													<div class="form-group">
														<label>Điện thoại</label>
														<input type="number" class="form-control">
													</div>
													<div class="form-group">
														<label>Địa chỉ</label>
														<div class="row">
															<div class="col-lg-3 col-md-6 col-sm-12">
																<input type="text" class="form-control" placeholder="Tỉnh/Thành phố" name="city">
															</div>
															<div class="col-lg-3 col-md-6 col-sm-12">
																<input type="text" class="form-control" placeholder="Quận/Huyện" name="district">
															</div>
															<div class="col-lg-3 col-md-6 col-sm-12">
																<input type="text" class="form-control" placeholder="Phường/Xã" name="ward">
															</div>
															<div class="col-lg-3 col-md-6 col-sm-12">
																<input type="text" class="form-control" placeholder="Chi tiết" name="detail">
															</div>
														</div>
													</div>
													<div class="form-group">
														<label>Ảnh đại diện</label>
														<div class="uploader">
															<input type="file" class="form-control">
														</div>
														<p class="form-text text-muted small mb-0">Đề xuất ảnh có kích thước <b>150px x 150px</b>
														</p>
														<img src="../imgs/header/toy-shortcut.png" class="site-logo" alt="">
													</div>
													<div class="form-group">
														<label>Mô tả cửa hàng</label>
                                        				<textarea name="content" id="content" style="width: 100%; height: 150px" required></textarea>
													</div>
												</div>
											</div>
										</div>
										
										<div class="card-body pt-0">
											<button type="submit" class="btn btn-primary">Lưu</button>
											<button class="btn btn-outline-primary">Hủy</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="assets/js/jquery-3.5.0.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Slimscroll JS -->
	<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/admin.js"></script>

</body>

</html>
